type User {
  """ UUID identifier """
  id: ID! 
  username: String! 
  """ Hash of password """
  password: String 
  createdAt: String! 
  # articles: [Article]!
  # comments: [Comment]!
}

type Jwt {
  token: String!
}

type Query {
  getUsers(limit: Int): [User!]
}

type Mutation {
  createUser(username: String!, password: String!): User!
  """ Login with username/password, return JWT token """
  login(username: String!, password: String!): Jwt!
}